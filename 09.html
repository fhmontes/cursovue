<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Adicionar bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="app" class="container-md">
        <h3>{{ titulo }}</h3>
        <button class="btn btn-danger" @click="contador--"> - </button>
        <button class="btn btn-primary" @click="contador++"> + </button>
        <br/><br/>
        <div class="progress">
            <div class="progress-bar"
                 :class="color" 
                 role="progressbar" 
                 :style="{width: contador+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                {{ contador }}
            </div>
        </div>
    </div>

    <!-- versiÃ³n de desarrollo, incluye advertencias de ayuda en la consola -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="09.js"></script>
</body>
</html>
